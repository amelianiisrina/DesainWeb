<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <style>
            body {
                font-family: Helvetica;
                font-weight: bold;
                
                background-image: url("DesainWeb/Gambar/background.jpg");
                background-size: cover;     
                background-position: center;

            p {
                font-weight: bold;
                font-size: 12px;
            }

            
        </style>

            <body>
            <h1 style="text-align:center; margin-top: 0px;">MENU</h1>
            <div style="display: flex; gap: 10px; align-items: center; justify-content: center;">
                <a href="index.html" target="_blank">
                <img src="DesainWeb/Gambar/home.png" alt="Home" width="40"></a>
                
                <a href="about.html" target="_blank">
                <img src="DesainWeb/Gambar/about.png" alt="About" width="40"></a>

                <a href="contact.html" target="_blank">
                <img src="DesainWeb/Gambar/contact.png" alt="Contact" width="40"></a>
            </div><br>

            <hr> 

            <h2 style="text-align:center;">Contact:</h2>

            <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px;">
                <img src="DesainWeb/Gambar/whatsapp.png" alt="WhatsApp" width="60">
                <p>082163704265</p>

                <img src="DesainWeb/Gambar/gmail.png" alt="Gmail" width="60">
                <p>amelianiisrina@gmail.com</p>

                <img src="DesainWeb/Gambar/instagram.png" alt="Instagram" width="50">
                <p>@mellll.ia</p>
            </div><br>
            
            <hr><br>

            <div style="background-color: rgb(255, 255, 255, 0.7); padding: 20px; border-radius: 10px; width: 400px; margin: auto; font-size: 14px;">
            <form action="konfirmasi.html" method="get">
                <label for="nama">Nama</label><br>
                <input type="text" id="nama" name="nama" required
                    style="width: 100%; padding: 1px; border-radius: 8px; text-indent: 3px;"><br><br>

                <label for="email">E-mail</label><br>
                <input type="text" id="email" name="email" required
                     style="width: 100%; padding: 1px; border-radius: 8px; text-indent: 3px;"><br><br>

                <label for="kategori">Kategori Pesan</label><br>
                <select id="kategori" name="kategori" required
                     style="width: 100%; padding: 1px; border-radius: 8px; text-indent: 3px;">
                    <option value="pertanyaan">Pertanyaan</option>
                    <option value="saran">Saran</option>
                    <option value="masalah">Masalah</option>
                </select><br><br>

                <label for="pesan">Pesan</label><br>
                <textarea id="pesan" name="pesan" rows="5" cols="50" required
                     style="width: 100%; padding: 1px; border-radius: 8px; text-indent: 3px;"></textarea><br><br>

                <p>Apakah ingin menerima balasan?</p>
                
                <input type="radio" id="ya" name="balasan" value="ya">
                <label for="ya">Ya</label>
                <input type="radio" id="tidak" name="balasan" value="tidak">
                <label for="tidak">Tidak</label><br><br>

                <input type="submit" value="Kirim pesan"
                     style="padding: 10px 20px; background: rgb(168, 226, 176); color: rgb(0, 0, 0); border: none; border-radius: 5px; cursor: pointer;">
            </form>
            </div>
        <script>
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/DesainWeb/service-worker.js')
            .then(reg => console.log('Service Worker registered', reg))
            .catch(err => console.log('Service Worker registration failed', err));
        }
            </script>
        </body>
    </html>
